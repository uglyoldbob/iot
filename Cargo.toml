[package]
name = "rust-iot"
version = "0.0.1"
authors = ["Thomas Epperson"]
edition = "2018"

[dependencies]
configparser = "3.0.0"
regex = "1.5.4"
ttl_cache = "0.5.1"

[dependencies.cookie]
version = "0.14.1"
features = ["secure"]

[dependencies.tokio]
version = "1.14.0"
features = ["full"]

[dependencies.hyper]
version = "0.14.16"
features = ["tcp", "http1", "http2", "server"]
