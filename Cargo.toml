[package]
name = "rust-iot"
version = "0.0.1"
authors = ["Thomas Epperson"]
edition = "2018"

[dependencies]
configparser = "3.0.0"
regex = "1.5.4"
ttl_cache = "0.5.1"
mysql = "21.0.2"
rust-crypto = "0.2.36"
rand = "0.8.4"
time = "0.2.27"
futures="0.3.19"
tokio-native-tls = "0.3.0"

[dependencies.cookie]
version = "0.15.1"
features = ["secure"]

[dependencies.tls-listener]
version = "0.4.0"
features = ["native-tls", "hyper-h2"]

[dependencies.tokio]
version = "1.14.0"
features = ["full"]

[dependencies.hyper]
version = "0.14.16"
features = ["tcp", "http1", "http2", "server", "stream"]

