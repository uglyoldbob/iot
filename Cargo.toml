[package]
name = "rust-iot"
version = "0.0.1"
authors = ["Thomas Epperson"]
edition = "2021"

[dependencies]
cms = "0.2.3"
configparser = "3.0.4"
const-oid = "0.9.6"
der = "0.7.8"
futures="0.3.30"
html = "0.6.3"
http-body-util = "0.1.0"
lazy_static = "1.4.0"
pem = "3.0.3"
pin-project-lite = "0.2.13"
pkcs5 = "0.7.1"
rand = "0.8.5"
regex = "1.10.3"
scrypt = "0.11.0"
time = "0.3.34"
tokio-rustls = "0.25.0"
yasna = "0.5.2"

[dependencies.cookie]
version = "0.18.0"
features = ["secure"]

[dependencies.hyper]
version = "1.2.0"
features = ["http1", "http2", "server"]

[dependencies.mysql]
version = "24.0.0"
default-features = false
features = ["default-rustls"]

[dependencies.p12]
git = "https://github.com/uglyoldbob/p12"

[dependencies.pkcs8]
version = "0.10.2"
features = ["encryption", "pem", "std"]

[dependencies.tls-listener]
version = "0.9.1"
features = ["rustls"]
#path="../tls-listener"

[dependencies.tokio]
version = "1.36.0"
features = ["full"]


