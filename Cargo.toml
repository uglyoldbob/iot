[package]
name = "rust-iot"
version = "0.0.1"
authors = ["Thomas Epperson"]
edition = "2021"

[dependencies]
cms = "0.2.3"
const-oid = "0.9.6"
der = "0.7.8"
futures="0.3.30"
html = "0.6.3"
http-body-util = "0.1.0"
lazy_static = "1.4.0"
oid = "0.2.1"
pem = "3.0.3"
pin-project-lite = "0.2.13"
pkcs5 = "0.7.1"
rand = "0.8.5"
regex = "1.10.3"
ring = "0.17.8"
scrypt = "0.11.0"
sha1 = "0.10.6"
sha256 = "1.5.0"
textnonce = "1.0.0"
time = "0.3.34"
tokio-rustls = "0.25.0"
toml = "0.8.11"
x509-cert = "0.2.5"
zeroize = "1.7.0"

[dependencies.cookie]
version = "0.18.0"
features = ["secure"]

[dependencies.hyper]
version = "1.2.0"
features = ["http1", "http2", "server"]

[dependencies.multipart]
version = "0.18.0"
default-features = false
features = ["server"]

[dependencies.mysql]
version = "24.0.0"
default-features = false
features = ["default-rustls"]

[dependencies.ocsp]
git = "https://github.com/uglyoldbob/ocsp-rs"

[dependencies.p12]
git = "https://github.com/uglyoldbob/p12.git"

[dependencies.pkcs8]
version = "0.10.2"
features = ["encryption", "pem", "std"]

[dependencies.rcgen]
version = "0.12.1"
features = ["aws_lc_rs", "ring", "pem"]

[dependencies.serde]
version = "1.0.197"
features = ["derive"]

[dependencies.tls-listener]
version = "0.9.1"
features = ["rustls"]
#path="../tls-listener"

[dependencies.tokio]
version = "1.36.0"
features = ["full"]

